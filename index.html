<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Body Fat Tracker</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="mb-4">Body Fat Tracker</h1>

			<form id="measurement-form" class="mb-4">
				<div class="form-group">
					<label for="date">Date:</label>
					<input type="date" id="date" name="date" class="form-control" required />
				</div>
				<div class="form-group">
					<label for="weight">Weight (kg):</label>
					<input type="number" id="weight" name="weight" class="form-control" step="0.1" required />
				</div>
				<div class="form-group">
					<label for="waist">Waist (cm):</label>
					<input type="number" id="waist" name="waist" class="form-control" step="0.1" required />
				</div>
				<div class="form-group">
					<label for="neck">Neck (cm):</label>
					<input type="number" id="neck" name="neck" class="form-control" step="0.1" required />
				</div>
				<button type="submit" class="btn btn-primary">Add Measurement</button>
			</form>

			<button id="download-data" class="btn btn-secondary mb-4">Download Data</button>

			<div id="chart-container" class="mb-4">
				<div id="combined-chart" class="chart"></div>
			</div>

			<table id="data-table" class="table table-striped">
				<thead>
					<tr>
						<th>Date</th>
						<th>Weight (kg)</th>
						<th>Waist (cm)</th>
						<th>Neck (cm)</th>
						<th>Body Fat %</th>
						<th>Fat-Free Mass (kg)</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Rows will be dynamically added here -->
				</tbody>
			</table>
		</div>

		<!-- Upload Data Section -->
		<div class="container mt-5">
			<h2>Upload Data</h2>
			<form id="upload-form" class="mb-4">
				<div class="form-group">
					<input type="file" id="upload" accept=".json" class="form-control-file" />
				</div>
				<button type="button" id="upload-button" class="btn btn-secondary">Upload Data</button>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
